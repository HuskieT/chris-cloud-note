server:
  port: 5555
spring:
  application:
    name: api-zuul
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
#  profiles:
#    active: dev
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
zuul:
  #  ignored-services 忽略某些服务
  ignored-services: 'clientOne'
  # routes 下可以自定义映射路由（key: value形式）
  routes:
    clientOne: /clientone/**
